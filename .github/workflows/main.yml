name: CTFTools持续集成

on:
  push:
    branches:
      - main
      
jobs:
  build:
    runs-on: ubuntu-latest
        
    steps:
    - name: 检出仓库代码
      uses: actions/checkout@master
      
    - name: 安装Node.js 14.x
      uses: actions/setup-node@master
      with:
        node-version: "14.x"
    
    - name: 安装依赖
      run: |
        npm install

    - name: 构建
      run: |
        npm run build

    - name: 上传artifact
      uses: actions/upload-artifact@v3
      with:
        name: ctftools-dist
        path: dist
        retention-days: 1

  deploy-page:
    runs-on: ubuntu-latest
    needs: build
        
    steps:
    - name: 下载构建结果
      uses: actions/download-artifact@v3
      with:
        name: ctftools-dist
        path: ctftools-dist

    - name: 部署到Pages
      uses: s0/git-publish-subdir-action@develop
      env:
        REPO: git@github.com:ctftools/ctftools.github.io.git
        BRANCH: main
        FOLDER: ctftools-dist
        SSH_PRIVATE_KEY: ${{ secrets.DEPLOY_PRIVATE_KEY }}

  deploy-tx:
    runs-on: ubuntu-latest
    needs: build
        
    steps:
    - name: 下载构建结果
      uses: actions/download-artifact@v3
      with:
        name: ctftools-dist
        path: ctftools-dist

    - name: 安装腾讯云依赖
      run: |
        sudo pip install coscmd
        sudo pip install tccli

    - name: 配置腾讯云依赖
      env:
        SECRET_ID: ${{ secrets.TCLOUD_API_ID }}
        SECRET_KEY: ${{ secrets.TCLOUD_API_KEY }}
        BUCKET: ctftools-1252906577
        REGION: ap-nanjing
      run: |
        coscmd config -a $SECRET_ID -s $SECRET_KEY -b $BUCKET -r $REGION
        tccli configure set secretId $SECRET_ID
        tccli configure set secretKey $SECRET_KEY
        tccli configure set region $REGION

    - name: 上传到腾讯云COS并刷新CDN
      run: |
        coscmd upload -rfs --delete ./ctftools-dist/ /
        tccli cdn PurgePathCache --cli-unfold-argument --Paths https://www.ctftools.com/ --FlushType flush

  release:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: 下载构建结果
      uses: actions/download-artifact@v3
      with:
        name: ctftools-dist
        path: ctftools-dist

    - name: 打包压缩
      run: tar -zcvf release.tgz ctftools-dist

    - name: 发布 Release
      id: create_release
      uses: actions/create-release@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.run_id }}
        release_name: Release ${{ github.run_id }}
        draft: false
        prerelease: false

    - name: 上传构建结果到 Release
      id: upload-release-asset
      uses: actions/upload-release-asset@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./release.tgz
        asset_name: release.tgz
        asset_content_type: application/x-tgz

  update-contributors:
    runs-on: ubuntu-latest

    steps:
    - name: 更新贡献者列表
      id: update-contributors
      uses: akhilmhdh/contributors-readme-action@v2.3.4
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  remove-artifacts:
    runs-on: ubuntu-latest
    needs: [deploy-page, deploy-tx, release]

    steps:
    - name: 删除artifacts
      uses: c-hive/gha-remove-artifacts@v1
      with:
        age: '1 seconds'